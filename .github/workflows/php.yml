name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: stark
          MYSQL_USER: root
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root --password=password"
          --health-interval=10s
          --health-timeout=30s
          --health-retries=10

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup PHP, with composer and extensions
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, json, bcmath, pdo_mysql
        coverage: pcov

    - name: Setup Environment File
      run: |
        cp .env.example .env
        echo "DB_CONNECTION=${{ env.DB_CONNECTION }}" >> .env
        echo "DB_HOST=${{ env.DB_HOST }}" >> .env
        echo "DB_PORT=${{ env.DB_PORT }}" >> .env
        echo "DB_DATABASE=${{ env.DB_DATABASE }}" >> .env
        echo "DB_USERNAME=${{ env.DB_USERNAME }}" >> .env
        echo "DB_PASSWORD=${{ env.DB_PASSWORD }}" >> .env
        echo "APP_KEY=${{ env.APP_KEY }}" >> .env

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Run Migrations
      run: php artisan migrate

    - name: Execute Tests (PHPUnit)
      run: vendor/bin/phpunit

    - name: Run PHPStan
      run: vendor/bin/phpstan analyse

    - name: Check coding standards
      run: vendor/bin/phpcs --standard=PSR12 app

    - name: Clean up
      if: always()
      run: php artisan migrate:rollback

    - name: Check Docker logs
      if: failure()
      run: docker logs mysql
